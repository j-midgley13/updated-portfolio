    <br>

    <div class="container contact">
        <div class="row">
          <div class="col-md-1"></div>
            <div class="col-md-10  borderRadius" style="background-color: #c9d3df; padding-top: 3%;">
                <div class="contact-form">
                    <div class="col-sm-12">
                        <h4>Contact</h4>
                        <hr>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="fname">First Name:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="fname" placeholder="John" name="fname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="lname">Last Name:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="lname" placeholder="Doe" name="lname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com" name="email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="comment">Comment:</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" style="background-color: #DB565C;">Submit</button>
                      </div>
                    </div>
                    <hr class="bottom">
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
